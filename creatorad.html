<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد وحدة إعلانية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, button, textarea {
            margin-top: 5px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        textarea {
            margin-top: 20px;
            height: 150px;
            resize: none;
        }
        .preview-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: blink 2s infinite;
        }
        .preview-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            animation: fadeIn 1s forwards, slideIn 1s forwards;
            animation-delay: 0s, 0s;
            opacity: 0;
        }
        .preview-content h1, .preview-content h2 {
            margin: 10px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .preview-content img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            animation: popIn 1s forwards;
            animation-delay: 1s;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>مولد وحدة إعلانية</h1>
        <form id="ad-form">
            <label for="main-title">العنوان الرئيسي:</label>
            <input type="text" id="main-title" name="main-title" required>
            
            <label for="sub-title">العنوان الفرعي:</label>
            <input type="text" id="sub-title" name="sub-title" required>
            
            <label for="background-image">رابط صورة الخلفية:</label>
            <input type="url" id="background-image" name="background-image" required>
            
            <label for="product-image">رابط صورة المنتج:</label>
            <input type="url" id="product-image" name="product-image" required>
            
            <label for="product-link">رابط المنتج:</label>
            <input type="url" id="product-link" name="product-link">
            
            <button type="submit">إنشاء الوحدة الإعلانية</button>
        </form>
    </div>

    <h2>معاينة الوحدة الإعلانية:</h2>
    <div id="ad-preview" class="preview-container">
        <a href="#" target="_blank" style="text-decoration: none; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
            <div class="preview-content">
                <h1>العنوان الرئيسي</h1>
                <img src="#" alt="صورة المنتج">
                <h2>العنوان الفرعي</h2>
            </div>
        </a>
    </div>

    <h2>كود الوحدة الإعلانية:</h2>
    <textarea id="generated-code" readonly></textarea>

    <script>
        document.getElementById('ad-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const mainTitle = document.getElementById('main-title').value;
            const subTitle = document.getElementById('sub-title').value;
            const backgroundImage = document.getElementById('background-image').value;
            const productImage = document.getElementById('product-image').value;
            const productLink = document.getElementById('product-link').value || '#';

            // تحديث معاينة الإعلان
            document.getElementById('ad-preview').style.backgroundImage = `url('${backgroundImage}')`;
            document.querySelector('.preview-content h1').textContent = mainTitle;
            document.querySelector('.preview-content h2').textContent = subTitle;
            document.querySelector('.preview-content img').src = productImage;
            document.querySelector('.preview-content img').alt = mainTitle;
            document.querySelector('.preview-container a').href = productLink;

            const adCode = `
<div class="ad-container" style="background-image: url('${backgroundImage}');">
    <a href="${productLink}" target="_blank" style="text-decoration: none; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
        <div class="ad-content">
            <h1>${mainTitle}</h1>
            <img src="${productImage}" alt="صورة المنتج">
            <h2>${subTitle}</h2>
        </div>
    </a>
</div>
<style>
    .ad-container {
        width: 300px;
        height: 300px;
        position: relative;
        overflow: hidden;
        border: 2px solid #000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        animation: blink 2s infinite;
    }
    .ad-content {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 8px;
        animation: fadeIn 1s forwards, slideIn 1s forwards;
        animation-delay: 0s, 0s;
        opacity: 0;
    }
    .ad-content h1, .ad-content h2 {
        margin: 10px 0;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .ad-content img {
        max-width: 100%;
        height: auto;
        margin: 10px 0;
        animation: popIn 1s forwards;
        animation-delay: 1s;
    }
    @keyframes fadeIn {
        to { opacity: 1; }
    }
    @keyframes slideIn {
        from { transform: translateY(-100%); }
        to { transform: translateY(0); }
    }
    @keyframes popIn {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
</style>
`;

            document.getElementById('generated-code').value = adCode;
        });
    </script>
</body>
</html>
