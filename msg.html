<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم مراجعة الكتب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMARE8F8O0L1R8b3Od3/54Do1e00lKP5F11ydQm" crossorigin="anonymous">
    <style>
        /* Your existing CSS here */
         body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #080808;
            padding: 10px 20px;
            display: flex;
            justify-content:space-between;  
            align-items: center;
            color: white;
            padding-left: 10%;
            padding-right: 10%;
        }

        .navbar .logo img {
            width: 50px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

       .menu a:hover {
            color: #f2ab19;
            text-decoration: none;
           font-weight: bold;
           
        }




        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            gap: 20px;
        }

        .column {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .column.main {
            flex: 1 1 60%;
        }

        .column.secondary {
            flex: 1 1 30%;
        }

        .sidebar {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100vh;
            background-color: #383434;
            color: white;
            padding: 20px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar .close-btn {
            text-align: left;
            font-size: 1.5em;
            cursor: pointer;
        }

        .sidebar .logo {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8em;
        }

        .sidebar nav a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            border-radius: 20px 0 0 0;
            display: block;
            transition: background-color 0.3s;
            padding-right: 15px;
        }

        .sidebar nav a:hover {
            background-color: #f2ab19;
            color: #080808;
        }

        .sidebar-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-footer a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .sidebar-footer a:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
            }

            .menu-toggle {
                display: block;
                margin-top: 5px;
            }

            .main-content {
                flex-direction: column;
            }

            .column.main, .column.secondary {
                flex: 1 1 100%;
            }

            .sidebar {
                display: flex;
                border-radius: 15px 0 0 0;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-image {
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        .container {
            padding: 20px;
        }

        .message-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-item {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .message-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .message-item div {
            flex: 1;
            margin-right: 25px;
        }

        .message-item button {
            background-color: #f2ab19;
            color: #080808;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-item button:hover {
            background-color: #080808;
            color: #f2ab19;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><img src="https://wa022.github.io/6/logow.png" alt="شعار"></div>
        <div class="menu-toggle">
            <img style="width:25px;margin:3px;" id="menu-icon" src="https://wa022.github.io/6/menu.png" alt="Menu">
        </div>
        <div class="menu">
            <a href="#">الرئيسية</a>
            <a href="#">الكتب</a>
            <a href="#">الفيديوهات</a>
            <a href="#">الصور</a>
            <a href="#">الصوتيات</a>
            <a href="#">الأرشيف</a>
        </div>
    </div>
    <div class="sidebar">
        <div class="close-btn">
            <img style="height: 20px;" id="close-icon" src="https://wa022.github.io/6/close.png" alt="Close">
        </div>
        <div class="logo"><img src="https://wa022.github.io/6/logow.png" alt="شعار" style="width: 80px;"></div>
        <nav>
            <a href="#">الرئيسية</a>
            <a href="#">الكتب</a>
            <a href="#">الفيديوهات</a>
            <a href="#">الصور</a>
            <a href="#">الصوتيات</a>
            <a href="#">الأرشيف</a>
        </nav>
        <div class="sidebar-footer">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
    <div class="main-content">
        <div class="column main">
            <div class="welcome-section">
                <div class="container">
                    <h2>الرسائل:</h2>
                    <div class="content">
                        <div class="message-list" id="message-list">
                            <!-- سيتم إضافة الرسائل هنا ديناميكيًا -->
                        </div>
                        <!-- صورة الانتظار أثناء التحميل -->
                        <img class="loading-image" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Loading...">
                    </div>
                </div>
            </div>
        </div>
        <div class="column secondary">
            <!-- يمكن وضع محتوى إضافي هنا -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            const sidebar = document.querySelector('.sidebar');

            document.querySelector('.menu-toggle').addEventListener('click', function() {
                document.querySelector('.sidebar').classList.toggle('show');
            });

            document.querySelector('.close-btn').addEventListener('click', function() {
                document.querySelector('.sidebar').classList.remove('show');
            });

            fetch('https://sheets.googleapis.com/v4/spreadsheets/1zuUB3TzYNgWFfSSBs7ySAQX-EVGhdlqBDEIFhiBCBLk/values/msg!A1:I100?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU')
                .then(response => response.json())
                .then(data => {
                    const messages = data.values.slice(1); // تخطي العنوان
                    const messageList = document.getElementById('message-list');

                    messages.forEach((message, index) => {
                        const messageItem = document.createElement('div');
                        messageItem.className = 'message-item';

                        const userImage = document.createElement('img');
                        userImage.src = 'https://wa022.github.io/6/user.png';
                        userImage.alt = 'User';

                        const messageInfo = document.createElement('div');
                        messageInfo.innerHTML = `<strong>${message[0]}</strong>`;

                        const openButton = document.createElement('button');
                        openButton.textContent = 'فتح';
                        openButton.onclick = () => {
                            sessionStorage.setItem('message', JSON.stringify({
                                name: message[0],
                                email: message[1],
                                content: message[2]
                            }));
                            window.location.href = `msgview.html?id=${index}`;
                        };

                        messageItem.appendChild(userImage);
                        messageItem.appendChild(messageInfo);
                        messageItem.appendChild(openButton);

                        messageList.appendChild(messageItem);
                    });

                    // عند اكتمال التحميل، إخفاء صورة الانتظار
                    const loadingImage = document.querySelector('.loading-image');
                    loadingImage.style.display = 'none';
                });
        });
    </script>
</body>
</html>
