<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الرسالة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMARE8F8O0L1R8b3Od3/54Do1e00lKP5F11ydQm" crossorigin="anonymous">
    <style>
        /* Your existing CSS here */
         body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f8f9fa;
        }
        
        .message-container {
            background-color: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 20px;
        }

        .user-info div {
            flex: 1;
        }

        .user-info div strong {
            font-size: 1.2em;
        }

        .message-content {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-top: 1px solid #f5f4f1;
            padding-top: 20px;

        }

        .email-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .email-container div {
            flex: 1;
            text-align: left;
            margin-left: 15px;
        }

        .email-container button {
            background-color: #f2ab19;
            color: #080808;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .email-container button:hover {
            background-color: #080808;
            color: #f2ab19;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="user-info">
            <img src="https://wa022.github.io/6/user.png" alt="User">
            <div><strong id="user-name">اسم المستخدم</strong></div>
        </div>
        <div class="message-content" id="message-content">
            محتوى الرسالة
        </div>
        <div class="email-container"> 
            <div id="user-email">البريد الإلكتروني</div>
            <button onclick="copyEmail()">نسخ البريد الإلكتروني</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const messageId = new URLSearchParams(window.location.search).get('id');
            const messageData = JSON.parse(sessionStorage.getItem('message'));

            if (messageData) {
                document.getElementById('user-name').textContent = messageData.name;
                document.getElementById('user-email').textContent = messageData.email;
                document.getElementById('message-content').textContent = messageData.content;
            }
        });

        function copyEmail() {
            const email = document.getElementById('user-email').textContent;
            navigator.clipboard.writeText(email).then(() => {
                const button = document.querySelector('.email-container button');
                button.textContent = 'تم النسخ';
            });
        }
    </script>
</body>
</html>
