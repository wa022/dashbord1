<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم مراجعة الكتب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMARE8F8O0L1R8b3Od3/54Do1e00lKP5F11ydQm" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #080808;
            padding: 10px 20px;
            display: flex;
            justify-content:space-between;  
            align-items: center;
            color: white;
            padding-left: 10%;
            padding-right: 10%;
        }

        .navbar .logo img {
            width: 50px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

       .menu a:hover {
            color: #f2ab19;
            text-decoration: none;
           font-weight: bold;
           
        }




        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            gap: 20px;
        }

        .column {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .column.main {
            flex: 1 1 60%;
        }

        .column.secondary {
            flex: 1 1 30%;
        }

        .sidebar {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100vh;
            background-color: #383434;
            color: white;
            padding: 20px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar .close-btn {
            text-align: left;
            font-size: 1.5em;
            cursor: pointer;
        }

        .sidebar .logo {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8em;
        }

        .sidebar nav a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            border-radius: 20px 0 0 0;
            display: block;
            transition: background-color 0.3s;
            padding-right: 15px;
        }

        .sidebar nav a:hover {
            background-color: #f2ab19;
            color: #080808;
        }

        .sidebar-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-footer a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .sidebar-footer a:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
            }

            .menu-toggle {
                display: block;
                margin-top: 5px;
            }

            .main-content {
                flex-direction: column;
            }

            .column.main, .column.secondary {
                flex: 1 1 100%;
            }

            .sidebar {
                display: flex;
                border-radius: 15px 0 0 0;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

 
        
        
        .message-container {
            background-color: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 20px;
        }

        .user-info div {
            flex: 1;
        }

        .user-info div strong {
            font-size: 1.2em;
        }

        .message-content {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-top: 1px solid #f5f4f1;
            padding-top: 20px;

        }

        .email-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .email-container div {
            flex: 1;
            text-align: left;
            margin-left: 15px;
        }

        .email-container button {
            background-color: #f2ab19;
            color: #080808;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .email-container button:hover {
            background-color: #080808;
            color: #f2ab19;
        }
        
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><img src="https://wa022.github.io/6/logow.png" alt="شعار"></div>
        <div class="menu-toggle">
            <img style="width:25px;margin:3px;" id="menu-icon" src="https://wa022.github.io/6/menu.png" alt="Menu">
        </div>
        <div class="menu">
            <a href="#">الرئيسية</a>
            <a href="#">الكتب</a>
            <a href="#">الفيديوهات</a>
            <a href="#">الصور</a>
            <a href="#">الصوتيات</a>
            <a href="#">الأرشيف</a>
        </div>
    </div>
    <div class="sidebar">
        <div class="close-btn">
            <img style="height: 20px;" id="close-icon" src
="https://wa022.github.io/6/close.png" alt="Close">
</div>
<div class="logo"><img src="https://wa022.github.io/6/logow.png" alt="شعار" style="width: 80px;"></div>
<nav>
<a href="#">الرئيسية</a>
<a href="#">الكتب</a>
<a href="#">الفيديوهات</a>
<a href="#">الصور</a>
<a href="#">الصوتيات</a>
<a href="#">الأرشيف</a>
</nav>
<div class="sidebar-footer">
<a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
<a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
</div>
</div>
<div  class="main-content">
<div class="column main">
<div class="welcome-section">
 <div class="container">
        
      
        <div class="user-info">
            <img src="https://wa022.github.io/6/user.png" alt="User">
            <div><strong id="user-name">اسم المستخدم</strong></div>
        </div>
        <div class="message-content" id="message-content">
            محتوى الرسالة
        </div>
        <div class="email-container"> 
            <div id="user-email">البريد الإلكتروني</div>
            <button onclick="copyEmail()"><img src="https://wa022.github.io/dashbord1/archives.png" alt="شعار" style="width: 25px;"></button>
       
    </div>
    
    </div>

        </div>
    </div>
    <div class="column secondary">
        <!-- يمكن وضع محتوى إضافي هنا -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');
        const sidebar = document.querySelector('.sidebar');

        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('show');
        });

        document.querySelector('.close-btn').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.remove('show');
        });
    });

      
          document.addEventListener('DOMContentLoaded', function () {
            const messageId = new URLSearchParams(window.location.search).get('id');
            const messageData = JSON.parse(sessionStorage.getItem('message'));

            if (messageData) {
                document.getElementById('user-name').textContent = messageData.name;
                document.getElementById('user-email').textContent = messageData.email;
                document.getElementById('message-content').textContent = messageData.content;
            }
        });

        function copyEmail() {
            const email = document.getElementById('user-email').textContent;
            navigator.clipboard.writeText(email).then(() => {
                const button = document.querySelector('.email-container button');
                button.textContent = 'تم النسخ';
            });
        } 
      
      
</script>

</body>
</html>
